<html>
  <head>
    <title>$if(extraTitle)$$extraTitle$ - $endif$$title$</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.2.0/build/cssreset/reset-min.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.2.0/build/cssbase/base-min.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.2.0/build/cssfonts/fonts-min.css">
    <link rel="stylesheet" type="text/css" href="$baseUrl$/stylesheets/stylesheet.css"/>
    <link rel="alternate" type="application/rss+xml" href="$baseUrl$/feed.xml"/>

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config(
          {"HTML-CSS": { preferredFont: "TeX", availableFonts: ["STIX","TeX"] },
           tex2jax: {
             element: null,
             preview: "none",
             skipTags: ["script","noscript","style","textarea","pre","code"],
             inlineMath: [
               ['\$', '\$'],
               ["\\\\(", "\\\\)"],
             ],
             displayMath: [
               ['\$\$', '\$\$'],
               ["\\\\[", "\\\\]"],
             ],
             processEscapes: true,
             ignoreClass: "tex2jax_ignore|dno"
           },

           TeX: {
             noUndefined: { attributes: {
                              mathcolor: "red",
                              mathbackground: "#FFEEEE",
                              mathsize: "90%" }
                          }
           },
           messageStyle: "none"
        });
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
    <script type="text/javascript">
      // Uncomment this code and set the style of the "page" element
      // below to visibility: hidden initially if you don't like the
      // MathJax flicker during the rendering process. :(
      // MathJax.Hub.Queue(function () {
      //     document.getElementById("page").style.visibility = "visible";
      // });
    </script>
  </head>
  <body>
    <div id="page"> <!-- style="visibility: hidden;"> -->
      <div id="header">
        <a id="listing" href="$baseUrl$/posts/">all posts</a>
        <a href="$baseUrl$">$title$</a>
      </div>
      $content$
      <div id="footer">
        Copyright &copy; 2010 $authorName$
      </div>
    </div>
  </body>
</html>
